<div class="loading-shade" *ngIf="show">
  <img src="https://media.giphy.com/media/2UCCiILkXaLbDbrjll/giphy.gif" alt="gif">
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let film"
    (click)='showOpeningCrawlText(film)'
    > {{film.title}} </td>
  </ng-container>


  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode </th>
    <td mat-cell *matCellDef="let film"> {{film.episode_id }} </td>
  </ng-container>


  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
    <td mat-cell *matCellDef="let film"> {{film.director}} </td>
  </ng-container>

  <ng-container matColumnDef="characters">
    <th mat-header-cell *matHeaderCellDef> Characters </th>
    <td mat-cell *matCellDef="let film">
      <a (click)='openCharacter(film)'> characters</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
